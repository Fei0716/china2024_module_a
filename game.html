<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Castle Guard: Game</title>
    <link rel="shortcut icon" href="./assets/logo/logo-castle.png" type="image/x-icon">
    <link rel="stylesheet" href="./style.css">

</head>
<body class="bg-image">
<!--    game interface-->
<!--    header will contain all the stats and info of the player and his performance-->
    <header>
        <div id="name">
        </div>

        <div id="stats">
            <div>Score  <span id="score">0</span> <img src="./assets/icons/score/score.svg" alt="Icon of Score"></div>
            <div>Energy <span id="energy">0</span> <img src="./assets/icons/energy/energy-2.svg" alt="Icon of Energy"></div>
            <div>Coin <span id="coin">0</span> <img src="./assets/icons/coin/coin-1.svg" alt="Icon of Icon"></div>
            <div>Timer<span id="timer">10</span> <img src="./assets/icons/timer/timer-1.svg" alt="Icon of Icon"></div>

            <button id="btn-speed" class="btn"> Speed x 2</button>
        </div>
    </header>

    <main class="container appear">
        <!--25cols + 20rows-->
        <canvas id="canvas" width="750" height="600">

        </canvas>
    </main>

    <!--footer will contain all the tools for the game-->
    <footer>
        <div class="building-tool">
            <div class="stats">
                60&hearts; 5 <img src="./assets/icons/energy/energy-2.svg" alt="Icon of Energy">
            </div>
            <img src="./assets/castle/wood-castle.png" alt="Image of Wood Castle" id="tool-wood-castle" draggable="true">
            <div class="costs">
               - 50 <img src="./assets/icons/energy/energy-2.svg" alt="Icon of Energy">
            </div>

        </div>
        <div class="building-tool">
            <div class="stats">
                120&hearts; 10 <img src="./assets/icons/energy/energy-2.svg" alt="Icon of Energy">
            </div>
            <img src="./assets/castle/stone-castle.png" alt="Image of Stone Castle" id="tool-stone-castle" draggable="true" >
            <div class="costs">
                -100 <img src="./assets/icons/energy/energy-2.svg" alt="Icon of Energy">  -100 <img src="./assets/icons/coin/coin-1.svg" alt="Icon of Icon">
            </div>
        </div>


        <div class="building-tool">
            <div class="stats">
                30&hearts; 5 <img src="./assets/icons/coin/coin-1.svg" alt="Icon of Icon">
            </div>
            <img src="./assets/mine/silver-mine-1.png" alt="Image of Silver Mine" id="tool-silver-mine" draggable="true">
            <div class="costs">
                -30 <img src="./assets/icons/energy/energy-2.svg" alt="Icon of Energy">
            </div>
        </div>
        <div class="building-tool">
            <div class="stats">
                60&hearts; 10 <img src="./assets/icons/coin/coin-1.svg" alt="Icon of Icon">
            </div>
            <img src="./assets/mine/gold-mine-2.png" alt="Image of Gold Mine" id="tool-gold-mine" draggable="true">
            <div class="costs">
                -60 <img src="./assets/icons/energy/energy-2.svg" alt="Icon of Energy">  -60 <img src="./assets/icons/coin/coin-1.svg" alt="Icon of Icon">
            </div>
        </div>

        <div class="building-tool">
            <div class="stats">
                40&hearts; 3 <img src="./assets/other/medievalTile_56.png" alt="Icon of Tile"> 5 <img src="./assets/other/laserRed08.png" alt="Icon of Laser">
            </div>
            <img src="./assets/tower/tower-2.png" alt="Image of Bow Tower" id="tool-bow-tower" draggable="true" >
            <div class="costs">
                -30 <img src="./assets/icons/coin/coin-1.svg" alt="Icon of Icon">
            </div>
        </div>
        <div class="building-tool">
            <div class="stats">
                80&hearts; 5 <img src="./assets/other/medievalTile_56.png" alt="Icon of Tile">  10 <img src="./assets/other/laserRed08.png" alt="Icon of Laser">
            </div>
            <img src="./assets/tower/high-tower-2.png" alt="Image of Long Bow Tower" id="tool-long-bow-tower" draggable="true">
            <div class="costs">
                -60 <img src="./assets/icons/energy/energy-2.svg" alt="Icon of Energy"> -60 <img src="./assets/icons/coin/coin-1.svg" alt="Icon of Icon">
            </div>
        </div>

    </footer>


<script src="./game.js"></script>
</body>
</html>
