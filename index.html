<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Castle Guard: Home</title>
    <link rel="shortcut icon" href="./assets/logo/logo-castle.png" type="image/x-icon">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
<!--    home interface-->
    <main role="main" class="container appear">
        <img src="./assets/logo/logo-1.png" alt="Logo of Castle Guard" id="img-logo" class="d-block">
        <h1 class="text-center mb-2">Caste Guard</h1>
        <form action="#" method="get" id="form-name">
            <div class="mb-2" >
                <label for="name">Enter your name: </label>
                <input type="text" name="name" id="name" class="form-control" required>
            </div>

            <button type="submit" class="btn d-block mx-auto">Start Game</button>
        </form>
    </main>
    <script src="./app.js"></script>
</body>
</html>
